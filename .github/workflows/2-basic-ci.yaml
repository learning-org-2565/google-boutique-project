name: 2-basic CI pipeline-docker image-GHCR
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
# job means machine
jobs:
  build-currecy-service:
    runs-on: ubuntu-latest
    steps: #steps means tasks to do
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Print the info about currency service
        run: |
          echo "We are building the first microservice - currencyservice"
          ls -lrta src/currencyservice
          echo "show me the content of package.json file"
          cat src/currencyservice/package.json
          
      
      - name: setup the docker buildx
        uses: docker/setup-buildx-action@v3

      - name: logs in to the GitHub Container Registry
        uses: docker/login-action@v3
        with: 
          registry: ghcr.io 
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push the Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./src/currencyservice
          file: ./src/currencyservice/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/currencyservice:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/currencyservice:latest
